<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pokémon Bank</title>
        <!-- Acá mando a llamar a los archivos de estilo, el primero es de bootstrap y el segundo es el personalizado-->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <!-- este div contiene la cabecera de la pantalla, en donde nos muestra el logo y el saludo-->
        <div class="login-container">
            <img src="images/pokemon-bank.jpg" alt="PokeBank Logo" class="logo">
            <h3>¡Bienvenid@ al Pokémon Bank!</h3>

            <!-- Aquí mando a llamar a la función validar pin para que valide si el pin es correcto o no-->
            <form onsubmit="return validarPIN(event)">
                <div class="form-group">
                    <label for="pin"> Ingrese su pin de 4 dígitos</label>
                    <!-- acá declaro que el espacio es para guardar una contraseña de máximo 4 dígitos y que,
                    en lugar de mostrarla, aparezcan ****, tampoco deja continuar si queda en blanco-->
                    <input type="password" id="pin" maxlength="4" class="form-control text-center" placeholder="****" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Aceptar</button>
            </form>
        </div>

        <!-- El bootstrap y el script -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
