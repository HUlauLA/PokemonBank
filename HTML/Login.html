<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pokémon Bank</title>
        <!-- Ahora llamamos al bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- Ahora al archivo css para darle nuestro propio estilo-->
        <link rel="stylesheet" href="css/styles.css" />
        <script src="script.js"></script>
    </head>
    <body>

        <div class="login-container">
            <img src="images/pokemon-bank.jpg" alt="Pokémon Bank Logo" class="logo">
            <h4 class="mb-4">¡Bienvenido a Pokémon Bank!</h4>
            <form>
                <div class="form-group">
                    <label for="pin">Ingrese su pin de 4 dígitos</label>
                    <input type="password" id="pin" maxlength="4" class="form-control text-center" placeholder="****" required>
                </div>
                <button type="button" class="btn btn-primary btn-block mt-3" onclick="irAlMenu()">Continuar</button>

            </form>
        </div>

    </body>
</html>
