<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pokémon Bank</title>
        <!-- Ahora llamamos al bootstrap-->
        <link rel="stylesheet" href="css\bootstrap.min.css" />
        <!-- Ahora al archivo css para darle nuestro propio estilo-->
        <link rel="stylesheet" href="css\styles.css" />
        <script src="script.js"></script>
    </head>
    <body>

        <div class="login-container">
            <img src="images\pokemon bank.png" alt="Pokémon Bank Logo" class="Logo">
            <h4 class="mb-4">¡Bienvenido a Pokémon Bank!</h4>
            <form>
                <div class="form-group">
                    <label for="pin">Ingrese su pin de 4 dígitos</label>
                    <input type="password" id="pin" maxlength="4" class="form-control text-center" placeholder="****" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Continuar</button>
            </form>
        </div>
        <h1 class="title">Hello World</h1>
        <div id="mainDiv">Hello Div</div>
        <br />
        <button onclick="buttonClicked()">Click me</button>
    </body>
</html>
